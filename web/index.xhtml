<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Treasure Chest</title>
    </h:head>
    <h:body>
        <h:form>
            <p>User: <h:inputText value="#{login.username}" /></p>
            <p>Pass: <h:inputText value="#{login.password}" /></p>
            <p><h:commandButton action="#{login.doLogin()}" value="Login"/></p>
        </h:form>
        <c:if test="#{login.loggedIn}">
            <h:form><h:inputText value="#{treasureChest.secret}" /></h:form>
        </c:if>
    </h:body>
</html>
